<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main_container">
      <section class="primary_section">
        <div class="title_container">
          <h1 class="main_title">To Do List!!!</h1>
        </div>
        <section class="second_section">
          <div class="action_elements">
            <form>
              <input id="userinput" class="userinput" type="text" placeholder="  Enter Items" />
            </form>
            <button id="clearBtn" class="clear-Btn">Clear All</button>
          </div>
          <ol id="toDoList" class="list-items"></ol>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
